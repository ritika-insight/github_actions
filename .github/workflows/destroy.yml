name: Destroy_task

on: 
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy
        run: |
          terraform init -backend-config="access_key=${{ secrets.ACCESS_KEY }}"
          terraform destroy -auto-approve